baseURL = "https://breakfastisready.github.io/"
languageCode = "en-us"
title = "Breakfastisready"
theme = "notrack"
newContentEditor = "nvim"
mainSections = ["blog"]
# disqusShortname = "example"
paginate = 4


publishDir = "../"
ignoreErrors = ["error-remote-getjson"]


[params]
  author = "Breakfastisready"
  siteHeading = "Breakfastisready" # defaults to author
  showBlogLatest = true
  mainSections = ["blog"]
  showTaxonomyLinks = false
  nBlogLatest = 4 # number of blog post om the home page
  blogLatestHeading = "My writing"

  [params.social]
    github = "Breakfastisready"
    email = "secretcatparty@tutanota.com"
    mastodon = "@Breakfastisready"
    twitter = "Breakfastisrea1"

[taxonomies]
  year = "year"
  month = "month"
  tags = "tags"
  categories = "categories"

[permalinks]
  blog = "/blog/:year/:month/:slug"
